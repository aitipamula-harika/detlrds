  # The following resource creates a CMK to be used by Masteruser Secret as well as all database user secrets
  CMKforRDSUserSecrets:
    Type: AWS::ServiceCatalog::CloudFormationProvisionedProduct
    Properties:
      ProductName: "KMS CMK"
      ProvisionedProductName: !Sub 
        - ora-${Blockcode}-${env}-${DBNumber}-dbuser-secret-mr-cmk
        - {
          env: !FindInMap [EnvironmentMap, !Ref Environment, "shortname"]
          }
      ProvisioningArtifactName: "2.0"
      ProvisioningParameters:
        - Key: KEYNAME
          Value: !Sub 
            - ora-${Blockcode}-${env}-${DBNumber}-dbuser-secret-mr-cmk
            - {
              env: !FindInMap [EnvironmentMap, !Ref Environment, "shortname"],
              }
        - Key: KEYACCESS1
          Value: DeveloperPowerUserProvisioner
        - Key: KEY1PERMISSIONS
          Value: Both
        - Key: CROSSREGION
          Value: 'true'
        - Key: KEYACCESS2
          Value: DBAOperator
        - Key: KEY2PERMISSIONS
          Value: Decrypt
        - Key: SERVICENAME
          Value: ""
      Tags:
        - Key: changeGroup
          Value: !Ref changeGroupParameter
        - Key: costCenter
          Value: !Ref costCenterParameter
        - Key: dataClassification
          Value: confidential
        - Key: uniqueID
          Value: !Ref uniqueIDParameter
        - Key: supportGroup
          Value: !Ref supportGroupParameter
        - Key: blockCode
          Value:
            'Fn::Transform':
               Name: 'String'
               Parameters:
                 InputString: !Ref Blockcode
                 Operation: Upper
 # The CMK for RDS
  CMKforRDS:
    Type: AWS::ServiceCatalog::CloudFormationProvisionedProduct
    Properties:
      ProductName: "KMS CMK"
      ProvisionedProductName: !Sub 
        - ora-${Blockcode}-${env}-${reg}-${DBNumber}-rds-cmk
        - {
          env: !FindInMap [EnvironmentMap, !Ref Environment, "shortname"],
          reg: !FindInMap [RegionMap, !Ref "AWS::Region", "abbreviation"]
          }
      ProvisioningArtifactName: "2.0"
      ProvisioningParameters:
        - Key: KEYNAME
          Value: !Sub 
            - ora-${Blockcode}-${env}-${reg}-${DBNumber}-rds-cmk
            - {
              env: !FindInMap [EnvironmentMap, !Ref Environment, "shortname"],
              reg: !FindInMap [RegionMap, !Ref "AWS::Region", "abbreviation"]
              }
        - Key: KEYACCESS1
          Value: DeveloperPowerUserProvisioner
        - Key: KEY1PERMISSIONS
