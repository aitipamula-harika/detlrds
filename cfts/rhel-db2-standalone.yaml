  #    "territoryvalue": "44"

Conditions:
  IsFirstBlockCode: !Equals
    - !Ref firstblockCode
    - 'true'
  IsProductionAccount: !Equals
    - !Ref Environment
    - 'production'
  IsNotDevAccount:
    !Not [!Equals [!Ref Environment, development]]
  
  IsdataClassificationInternalOrConfidential: !Or [!Equals [!Ref dataClassification, 'internal'], !Equals [!Ref dataClassification, 'confidential']]

Resources:
  BaseLaunchTemplate:
    DependsOn: EC2SailpointInvocation
    Type: AWS::EC2::LaunchTemplate
    Properties:
      LaunchTemplateName: !Sub ${ProjectName}-base-${osVersion}
      LaunchTemplateData:
        ImageId: !Sub '{{resolve:ssm:/delta/ec2/ami/${osVersion}/${AWS::Region}/latest:1}}'
        InstanceType: !Ref InstanceType
        DisableApiTermination: true
        Monitoring:
          Enabled: true
        IamInstanceProfile:
          Name: !Ref EC2IAMInstanceProfileName
        BlockDeviceMappings:
          - Ebs:
              VolumeSize: !Ref AppsVolumeSize
              VolumeType: !Ref AppsVolumeType
              Iops:
                !If 
                  - IsNotDevAccount
                  - !Ref AppsVolumeIOPS
                  - !Ref "AWS::NoValue"
              DeleteOnTermination: false
              Encrypted: true
              KmsKeyId: 
                !If 
                  - IsdataClassificationInternalOrConfidential
                  - !GetAtt CMKForDatabaseVolumeEncryption.Outputs.CMKARN
                  - !Ref "AWS::NoValue"
            DeviceName: /dev/sdc

          - Ebs:
              VolumeSize: !Ref ProductsVolumeSize
              VolumeType: !Ref ProductsVolumeType              
              Iops:
                !If 
                  - IsNotDevAccount
                  - !Ref ProductsVolumeIOPS
                  - !Ref "AWS::NoValue"
              DeleteOnTermination: false
              Encrypted: true
              KmsKeyId: 
                !If 
                  - IsdataClassificationInternalOrConfidential
                  - !GetAtt CMKForDatabaseVolumeEncryption.Outputs.CMKARN
                  - !Ref "AWS::NoValue"
            DeviceName: /dev/sdd
          - Ebs:
              VolumeSize: !Ref LogsVolumeSize
              VolumeType: !Ref LogsVolumeType
              Iops:
                !If 
                  - IsNotDevAccount
                  - !Ref LogsVolumeIOPS
                  - !Ref "AWS::NoValue"
              DeleteOnTermination: false
              Encrypted: true
              KmsKeyId: 
                !If 
                  - IsdataClassificationInternalOrConfidential
                  - !GetAtt CMKForDatabaseVolumeEncryption.Outputs.CMKARN
                  - !Ref "AWS::NoValue"
            DeviceName: /dev/sde
          - Ebs:
              VolumeSize: !Ref AdminVolumeSize
              VolumeType: !Ref AdminVolumeType
              Iops:
                !If 
                  - IsNotDevAccount
                  - !Ref AdminVolumeIOPS
                  - !Ref "AWS::NoValue"
              DeleteOnTermination: false
              Encrypted: true
              KmsKeyId: 
                !If 
                  - IsdataClassificationInternalOrConfidential
                  - !GetAtt CMKForDatabaseVolumeEncryption.Outputs.CMKARN
                  - !Ref "AWS::NoValue"
            DeviceName: /dev/sdf
          - Ebs:
              VolumeSize: !Ref DiagVolumeSize
              VolumeType: !Ref DiagVolumeType
              Iops:
                !If 
                  - IsNotDevAccount
                  - !Ref DiagVolumeIOPS
                  - !Ref "AWS::NoValue"
              DeleteOnTermination: false
              Encrypted: true
              KmsKeyId: 
                !If 
                  - IsdataClassificationInternalOrConfidential
                  - !GetAtt CMKForDatabaseVolumeEncryption.Outputs.CMKARN
                  - !Ref "AWS::NoValue"
            DeviceName: /dev/sdg
          - Ebs:
              VolumeSize: !Ref DataVolumeSize
              VolumeType: !Ref DataVolumeType              
              Iops:
                !If 
                  - IsNotDevAccount
                  - !Ref DataVolumeIOPS
                  - !Ref "AWS::NoValue"
              DeleteOnTermination: false
              Encrypted: true
              KmsKeyId: 
                !If 
                  - IsdataClassificationInternalOrConfidential
                  - !GetAtt CMKForDatabaseVolumeEncryption.Outputs.CMKARN
                  - !Ref "AWS::NoValue"
            DeviceName: /dev/sdh
          - Ebs:
              VolumeSize: !Ref BackupVolumeSize
              VolumeType: !Ref BackupVolumeType              
              Iops:
                !If 
                  - IsNotDevAccount
                  - !Ref BackupVolumeIOPS
                  - !Ref "AWS::NoValue"
              DeleteOnTermination: false
              Encrypted: true
              KmsKeyId: 
                !If 
                  - IsdataClassificationInternalOrConfidential
                  - !GetAtt CMKForDatabaseVolumeEncryption.Outputs.CMKARN
                  - !Ref "AWS::NoValue"
            DeviceName: /dev/sdi

        NetworkInterfaces:
          - DeviceIndex: 0
            SubnetId: !Sub '{{resolve:ssm:/delta/vpc/${SubnetSelection}:1}}'
            Groups:
              - "{{resolve:ssm:/delta/ec2/infrastructure-sg-id:1}}"
              - !GetAtt InstanceSecurityGroup.GroupId
        TagSpecifications:
          - ResourceType: volume
            Tags:
              - Key: costCenter
                Value: !Ref costCenter
              - Key: uniqueId
                Value: !Ref uniqueId
              - Key: blockCode
                Value:
                  'Fn::Transform':
